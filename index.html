<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Escolha seu pirata
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/luffy.png.png" alt="Personagem selecionado jogador 1" id="Personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Monkey D. Luffy</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Luffy" data-name="Monkey D. Luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luffy.jpg.jpg" alt="personagem Luffy">
                </li>

                <li class="personagem" id="Chopper" data-name="Tony Tony Chopper">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chopper.jpg" alt="personagem Chopper">
                </li>

                <li class="personagem" id="Ace" data-name="Portgas D. Ace">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Ace.jpg" alt="personagem Ace">
                </li>

                <li class="personagem" id="Doflamingo" data-name="Donquixote Doflamingo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/donquixote doflamingo.jpg" alt="personagem Doflamingo">
                </li>

                <li class="personagem" id="Nami" data-name="Nami">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Nami swan.jpg" alt="personagem Nami">
                </li>

                <li class="personagem" id="Usopp" data-name="Usopp">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Usopp icon.jpg" alt="personagem Usopp">
                </li>

                <li class="personagem jogador-2-selecionado" id="Zoro" data-name="Roronoa Zoro">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/zoro.jpg" alt="personagem Zoro">
                </li>

                <li class="personagem" id="Sanji" data-name="Vinsmoke Sanji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Vinsmoke Sanji â€¢.jpg" alt="personagem Sanji">
                </li>

                <li class="personagem" id="Robin" data-name="Nico Robin">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/NicoRobin.jpg" alt="personagem Robin">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Zoro.png" alt="Personagem selecionado jogador 1" id="Personagem-jogador-2">
                <div class="nome">
                    <h2>Roronoa Zoro</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
